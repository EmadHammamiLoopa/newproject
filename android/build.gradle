// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // ✅ Updated to latest stable Gradle version
        // classpath 'com.google.gms:google-services:4.4.2'  // ✅ Uncomment if using Firebase
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'  // ✅ Ensure Kotlin plugin compatibility
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22' apply false  // ✅ Kotlin plugin (Updated)
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}