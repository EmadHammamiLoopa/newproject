plugins {
    id 'com.android.application'
    // id 'com.google.gms.google-services'  // ✅ Uncomment if using Firebase
    id 'org.jetbrains.kotlin.android'    // ✅ Kotlin plugin
}


android {
    namespace "com.Loopa.app"
    compileSdk 34  // ✅ Latest SDK version

    defaultConfig {
        applicationId "com.Loopa.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true // ✅ Enable multidex for large projects

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // ✅ Use Java 17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // ✅ Fix unknown JVM target error
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

configurations.all {
    resolutionStrategy {
        // Remove forced dependencies to avoid conflicts
        // force 'androidx.core:core-ktx:1.8.0'
        // force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // ✅ AndroidX dependencies (Updated versions)
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.0"
    implementation "androidx.multidex:multidex:2.0.1" // ✅ Multidex support

    // ✅ Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // ✅ Updated Firebase BOM version
    implementation 'com.google.firebase:firebase-analytics' // ✅ Firebase Analytics

    // ✅ Capacitor plugins
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // ✅ Testing libraries
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

apply from: 'capacitor.build.gradle'

// ✅ Apply Firebase plugin if google-services.json exists
if (file("google-services.json").exists()) {
    apply plugin: 'com.google.gms.google-services'
}